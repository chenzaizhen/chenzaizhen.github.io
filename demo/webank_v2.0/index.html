<body>

<div class="wrap">
	<div class="menu">#menu</div>
    <div class="con_wrap con_wrap_1 con_wrap_show" onselectstart="return false;">
        <!--<p>#1</p>-->
        
        <div class="product_info">
        	<h2 class="title">微众银行</h2>
            <p class="title_en">WeBank</p>
            <p class="title_info">我们暂时能为你提供的服务，本来还有更多。</p>
        </div>
        
        <div class="loan_wrap">
        	<div class="loan_container">
            
                <div class="loan_area">
                    <div class="detail_info">
                        <h3 class="title">如果您缺钱？</h3>
                        <div class="logo_pic"></div>
                        <h4 class="logo_name">微粒贷</h4>
                        <p class="logo_tips">为你提供快速、低利率的贷款。</p>
                        <div class="qr_code_area">
                            <img src="images/qr_code_loan.png" class="qr_code_img" alt="" />
                            <p class="scan_tips">请用手机QQ扫描二维码</p>
                        </div>
                    </div>
                </div>
                
                <div class="phone_wrap">
                    <div class="phone_area">
                        <div class="bg_color"></div>
                        <div class="bg_img"></div>
                    </div>
                </div>
                
            </div>
            <div class="loan_bg"></div>
        </div>
        
        <div class="app_wrap">
       		<div class="app_container">
            
                <div class="app_area">
                    <div class="detail_info">
                        <h3 class="title">如果你有存款！</h3>
                        <div class="logo_pic"></div>
                        <h4 class="logo_name">微众银行</h4>
                        <p class="logo_tips">我们可以为你提供高利率的理财产品和计划。</p>
                        <div class="qr_code_area">
                            <img src="images/qr_code_loan.png" class="qr_code_img" alt="" />
                            <p class="scan_tips">请用手机QQ扫描二维码</p>
                        </div>
                    </div>
                </div>
                <div class="phone_wrap">
                    <div class="phone_area">
                        <div class="bg_color"></div>
                        <div class="bg_img"></div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="separate_wrap">
        	<span class="separate_line"></span>
            <div class="arrow_area_outter" onselectstart="return false;">
                <div class="arrow_area">
                    <span class="arrow_left"></span>
                    <span class="arrow_right"></span>
                </div>
                <div class="bg_outter"></div>
            </div>
        </div>
        <div class="separate_mask"></div>
        
    </div>
    <div class="con_wrap_hook"></div>
    <div class="con_wrap con_wrap_2 con_wrap_prepare">
        <p>#2</p>
    </div>
    <div class="con_wrap con_wrap_3 con_wrap_prepare">
        <div class="phone phone_1">phone</div>
        <div class="txt txt_1">#3_1</div>
        <div class="txt txt_2">#3_2</div>
        <div class="txt txt_3">#3_3</div>
    </div>
    <div class="con_wrap con_wrap_4 con_wrap_prepare">
        <p>#footer</p>
    </div>

</div>
