<body>

<div class="wrap">
	
    <div class="head_wrap">
        <div class="head">
            <h1 class="logo"><a href="#">WeBank</a></h1>
            <ul class="menu_list">
                <li class="current">
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">社会招聘</a>
                </li>
                <li>
                    <a href="#">校园招聘</a>
                </li>
                <li>
                    <a href="#">关于微众</a>
                </li>
            </ul>
            <a href="#" class="link_login" style="display:none;">QQ登录</a>
            
            <div class="user_area">
                <a href="#" class="link_name">
                    <p class="name">你好，飞翔的企鹅</p>
                    <i class="icon_arrow"></i>
                </a>
                <div class="pop_user">
                    <ul class="user_list">
                    	<li><a href="#">个人中心</a></li>
                        <li><a href="#" class="log_out">退出</a></li>
                    </ul>
                </div>
            </div>
            
            
        </div>
    </div>
    
    <div class="detail_con">
    
    	<form>
        	<div class="search_wrap">
            	<div class="search_area">
                    <a href="#" class="sel_search"><span class="sel_key">地点</span><i class="icon_arrow"></i></a>
                    <ul class="key_list">
                        <li>
                            <a href="#">全部</a>
                        </li>
                        <li>
                            <a href="#">上海</a>
                        </li>
                        <li class="last">
                            <a href="#">深圳</a>
                        </li>
                    </ul>
                </div>
                <div class="search_area search_area_2">
                    <a href="#" class="sel_search"><span class="sel_key">职位类别</span><i class="icon_arrow"></i></a>
                    <ul class="key_list">
                        <li>
                            <a href="#">全部职位</a>
                        </li>
                        <li>
                            <a href="#">开发工程师</a>
                        </li>
                        <li class="last">
                            <a href="#">运营产品</a>
                        </li>
                    </ul>
                </div>
            	<div class="ipt_area">
                    <input type="text" class="ipt_job" value="请输入你要搜索到职位" />
                </div>
                <a href="#" class="btn_search"><i class="icon_search"></i>Search</a>
            </div>
        </form>
        
        <div class="no_result_wrap">
            <div class="no_result_penguin animation_play">
                <span class="body">
                    <span class="penguin_eye"></span>
                    <span class="penguin_hand">
                        <span class="magnifier"></span>
                        <i class="hand"></i>
                    </span>
                    <i class="dialog_sorry">sorry</i>
                </span>
            </div>
            
            <div class="no_result_tips">
                <p class="txt">
                    没有找到相关职位<br/>
                    请输入其它关键字进行查询<br/>
                    例如：交互设计
                </p>
            </div>
        </div>
    </div>
    
    <div class="footer">
    	<p class="slogan">科技·普惠·连接</p>
        <p class="copyright">Copyright © 1998 - 2014 Tencent. All Rights Reserved.</p>
    </div>
</div>
