<!DOCTYPE html>
<html><!--  manifest="js/cache.appcache" -->
<head>
<meta  charset="utf-8" />
<title>微众招聘</title>
<meta name="description" content="WeBank" />
<meta name="keywords" content="深圳前海微众银行，微众银行，腾讯银行，企鹅银行，微众招聘，民营银行招聘，微众HR，前海银行招聘，腾讯银行招聘，微众HR，腾讯银行HR，前海银行HR，微众社招，微众校招" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="../../css/promote_style/page_1.css"/>

</head>
<body>

<div class="wrap">

	<div class="page_wrap cover_page animate_show">
    	
        <div class="slogan_wrap">
        	<h1 class="title">WeBank招聘 大幕开启</h1>
            <p class="txt">他来了，你来不来？</p>
        </div>
    
    	<div class="li_wrap">
            <div class="li_sir">
                <div class="body"></div>
                <div class="hand_wrap">
                	<div class="hand_1"></div>
                    <div class="hand_2"></div>
                </div>
                <div class="eyebrow_wrap">
                    <div class="eyebrow eyebrow_1"></div>
                    <div class="eyebrow eyebrow_2"></div>
                </div>
                <div class="eyeglass">
                    <div class="flash_light flash_light_1">
                        <i class="light"></i>
                    </div>
                    <div class="flash_light flash_light_2">
                        <i class="light"></i>
                    </div>
                </div>
            </div>
            <div class="li_sir_shadow"></div>
        </div>
        <div class="penguin_wrap">
        	<div class="penguin_body"></div>
            <div class="penguin_hand">
            	<div class="hand"></div>
                <div class="mail"></div>
            </div>
            <div class="penguin_foot">
            	<div class="foot foot_1"></div>
                <div class="foot foot_2"></div>
            </div>
            <div class="penguin_dialog">
            	<div class="dialog dialog_1"></div>
                <div class="dialog dialog_2"></div>
            </div>
            <div class="penguin_shadow"></div>
        </div>
        
        <div class="iceberg_wrap">
        	<div class="ice_block_1"></div>
            <div class="iceberg"></div>
        </div>
        
        <div class="bg_wrap">
        	<div class="bg_1"></div>
            <div class="bg_2"></div>
            <div class="bg_3"></div>
            <div class="bg_4"></div>
        </div>
        
        <div class="arrow_area">
        	<a href="##" class="arrow_up">向上翻页</a>
        </div>
        
    </div>
    
    <div class="page_wrap back_page">
    	
        <div class="qr_code_wrap">
        	<img src="../../images/promote_images/page_1/qr_code.png" class="qr_img" alt="" />
            <p class="qr_code_tips">扫二维码 即刻加入微众</p>
        </div>
    
    	<div class="iceberg_wrap_2">
        	<div class="iceberg"></div>
            <div class="ice_block_1"></div>
            <div class="ice_block_2"></div>
            <div class="ice_block_3"></div>
            <div class="ice_block_4"></div>
        </div>
    </div>
    
</div>

</body>
</html>
